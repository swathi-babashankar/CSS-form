<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <form action="" class="form">
        <label for="name" class="name">Name:</label>
        <input placeholder="Name" class="name1"><br>

        <label for="email" class="email">Email:</label>
        <input placeholder="Email" class="email1" type="email"><br>

        <label for="phone no" class="phn">Phone No:</label>
        <input placeholder="Phone no" class="phn"><br>

        <label for="Password" class="pswd">Password:</label>
        <input placeholder="Password" class="pswd" type="password"><br>

        <label for="age" class="age">Age:</label>
        <input placeholder="age" type="number" class="age1"><br>

        
        <label for="Gender" class="gender">Gender:</label>
        
        <input type="radio" value="Male" name="gender1" class="gender">
        <label for="Male" class="gender1">Male</label>

        <input type="radio" value="Female" name="gender1" class="gender">
        <label for="female" class="gender1">Female</label>

        <input type="radio" value="Other" class="gender1" name="gender">
        <label for="other" class="gender1">Other</label><br>

        <label for="date" class="date">Date:</label>
        <input  class="date1" type="date"><br>

        <label for="color" class="color">Color:</label>
        <input  class="color1" type="color"><br>

        <button type="submit" class="submit">Submit</button>
    </form>
</body>
</html>
